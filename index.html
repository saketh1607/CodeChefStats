<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body style="background-color: #4CAF50;">
    <div class="container">
       <div class="one">
        <a></a> 
       
        <h1> Stats Viewer</h1>
    </div>

        <div class="user-container">
            <p>Enter CodeChef Username:</p>
            <div class="user-input-container">
                <input type="text" id="username" placeholder="Enter username here">
                <button id="fetch-stats">Search</button>
            </div>
        </div>
        <div id="profile">
            <h2>Profile</h2>
            <div class="profile-card">
                <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV6e6dfLWx-aoUCClSmYEzeTzp0hHAhlNLJRFP-WyX01AuyERV" alt="Profile Picture">
                <div class="profile-details">

                    <h3 id="profile-name">saketh716</h3>
                    <p id="profile-rating"></p>
                    <p id="profile-rank"></p>
                    <p id="profile-stars"></p>
                    <p id="profile-hrating"></p>
                </div>
                <button id="link">GetProfileLink</button>
            </div>
        </div>

        
        <div id="heatmap" class="hidden">
            <h2>Activity Heatmap</h2>
            <canvas id="heatmap-canvas"></canvas>
        </div>

    
        <div id="contest-performance" class="hidden">
            <h2>Contest Performance</h2>
            <canvas id="rating-chart"></canvas>
            <div class="contest-table">
                <h3>Contest Details</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Contest</th>
                            <th>Date</th>
                            <th>Rating</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody id="contest-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
